<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Plantilla Mapbox - Desplegable (Estructura Limpia)</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        /* Estilos CSS */
        body { margin: 0; padding: 0; font-family: Helvetica, sans-serif; }
        #map { top: 0; height: 100vh; width: 100vw; position: fixed; z-index: 1; }

        /* ESTILOS DEL TÍTULO */
        #title-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px 20px;
            border-radius: 8px;
        }
        #title-container h2 {
            margin: 0 0 8px 0;
            font-size: 26px;
            color: #333;
            font-weight: bold;
        }
        #title-container p {
            margin: 0;
            font-size: 16px;
            color: #444;
            line-height: 1.5;
        }

        /* ESTILOS DEL DESPLEGABLE */
        #menu-container {
            position: fixed; 
            bottom: 20px;
            right: 20px;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 12px 20px; 
            border-radius: 8px;
        }
        #city-selector {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

        /* ESTILOS PARA POP-UP */
        .mapboxgl-popup-content {
            padding: 10px;
            text-align: left;
        }
        .mapboxgl-popup-close-button {
            font-size: 20px; 
            padding: 0 5px 2px 0;
        }

        /* RESPONSIVE PARA MÓVILES */
        @media (max-width: 768px) {
            #title-container {
                max-width: calc(100vw - 40px);
                top: 15px;
                left: 15px;
            }
            #title-container h2 {
                font-size: 22px;
            }
            #title-container p {
                font-size: 15px;
            }
            #menu-container {
                top: auto;
                bottom: 20px;
                left: 15px;
                right: 15px;
            }
            #city-selector {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="map"></div>
    
    <!-- TÍTULO CON RECUADRO -->
    <div id="title-container">
        <h2><span style="border-bottom:solid 3px #01f3b3; color:black">Áreas accesibles de las estaciones</h2></span>
        <p>Haz zoom en una región para ver las zonas que puede recorrer una persona en silla de ruedas en 10 o 15 minutos</p>
    </div>

    <!-- SELECTOR EN ESQUINA SUPERIOR DERECHA -->
    <div id="menu-container">
        <label for="city-selector"><b><big>Selecciona una región:</big></b></label>
        <select id="city-selector">
        </select>
    </div>

    <script src="./config.js"></script>
</body>

</html>
